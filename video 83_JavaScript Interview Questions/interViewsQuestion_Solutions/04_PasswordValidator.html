<!-- 4) The Password Validator: You are building a password validation feature. Create a function that checks if a given password meets the following criteria: at least 8 characters long, contains both uppercase and lowercase letters, and includes at least one digit. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <style>
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Password Validator</h1>
  <form id="passwordForm">
    <label for="password">Enter your password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Validate</button>
    <p id="message"></p>
  </form>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');

      if (validatePassword(password)) {
        messageElement.textContent = 'Password is valid!';
        messageElement.className = 'success';
      } else {
        messageElement.textContent = 'Password is invalid. It must be at least 8 characters long, contain both uppercase and lowercase letters, and include at least one digit.';
        messageElement.className = 'error';
      }
    });

    function validatePassword(password) {
      // Check if the password is at least 8 characters long
      const isLongEnough = password.length >= 8;

      // Check if the password contains both uppercase and lowercase letters
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);

      // Check if the password contains at least one digit
      const hasDigit = /\d/.test(password);

      // Validate all criteria
      return isLongEnough && hasUppercase && hasLowercase && hasDigit;
    }
  </script>
</body>
</html>
